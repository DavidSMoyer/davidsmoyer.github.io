	<script>
		// Initialize variables
		var slides = document.getElementsByClassName("slide"); // Contains all the slide elements.
		var index = 0; // Contains the current slide index

		// Run first
		for(var i = 0;i < slides.length;i++)
		{
			slides[i].style.display = "none";
		}
		slides[index].style.display = "block";

		/*

		addSlide

		Modifies the slide index by a select amount.

		parameter - n - The number to modify the slide index by

		*/
		function addSlide(n)
		{
			for(var i = 0;i < slides.length;i++)
			{
				slides[i].style.display = "none";
			}
			index+=n;
			if(index < 0)
			{
				index = slides.length-1;
			}
			if(index >= slides.length)
			{
				index = 0;
			}
			slides[index].style.display = "block";
		}

	</script>
