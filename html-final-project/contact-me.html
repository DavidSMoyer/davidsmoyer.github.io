	<!-- The beginning of the form. -->

	<!--
		The two text input fields require you to input your first and last name respectively.
		The email input field requires you to input a valid email address.
		The textarea input field requires you to input a message you want to send.
		The submit input field allows you to submit the data.
		The reset input field allows you to reset the data.
	-->
	<form action="https://formspree.io/moyer_ds@hotmail.com" method="POST">
		<label for="fname" style="font-weight: bold">First Name:</label>
		<input type="text" placeholder="Your First Name..." id="fname" required="1" name="first-name"/>
		<br/><br/>
		<label for="lname" style="font-weight: bold">Last Name:</label>
		<input type="text" placeholder="Your Last Name..." id="lname" required="1" name="last-name"/>
		<br/><br/>
		<label for="mail" style="font-weight: bold">Your E-Mail:</label>
		<input type="email" placeholder="Your Email Address..." id="mail" required="1" name="reply"/>
		<br/><br/>
		<label for="message" style="font-weight: bold">Message:</label>
		<br/>
		<textarea placeholder="The message you want to send me..." cols="25" rows="6" required="1" name="message"></textarea>
		<br/><br/>
		<input type="submit" value="Send">
		<input type="reset">
	</form>
	<br/>

	<!-- Thank you message -->
	<p>
		Thank you for considering contacting me! I will return your message as soon as I can.
	</p>
